<md-content layout-padding>
    <md-radio-group>
        <md-content ng-repeat="options in $ctrl.itemData.options" layout="row" style="margin: 10px">
            <md-radio-button value="{{options.value}}" flex>
                <otus-label item-label="options.label.ptBR.formattedText"></otus-label>
            </md-radio-button>
        </md-content>
    </md-radio-group>
</md-content>
