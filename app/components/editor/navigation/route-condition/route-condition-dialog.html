<md-dialog flex="50">
    <md-toolbar md-theme="layoutTheme" class="md-primary" flex>
        <div class="md-toolbar-tools">
            <md-icon>directions</md-icon>
            <span flex></span>
            <h2>Editar regras de rota</h2>
            <span flex></span>
            <otus:button click="routeConditionDialog.close" tooltip="Fechar" icon-button="close"/>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <otus:route-condition></otus:route-condition>
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="end center">
        <otus:button click="routeConditionDialog.close" label="Fechar" left-icon="close" layout-align="center center"/>
    </md-dialog-actions>
</md-dialog>
