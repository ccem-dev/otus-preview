<div class="fab-speed-dial">
  <md-button id="ButtonIsLockOpenClose" ng-click="$ctrl.isLockOpenClose()" class="md-icon-button md-fab md-mini md-accent" aria-label="button isLockOpenClose">
    <md-icon md-font-set="material-icons">{{ $ctrl.iconLockOpenClose }}</md-icon>
    <md-tooltip md-direction="bottom">
      {{ $ctrl.tooltipLockOpenClose }}
    </md-tooltip>
  </md-button>
</div>
<div class="md-sidenav-left md-whiteframe-5dp" ng-show="$ctrl.shouldLockOpenClose" flex>
  <div hide-xs layout-padding>
    <h3>Informações Auxiliares</h3>
  </div>
  <md-content layout="column">
    <div hide-gt-xs layout-padding>
      <h3>Informações Auxiliares</h3>
    </div>
    <div layout="column" layout-padding layout-align="start none" ng-repeat="option in $ctrl.variable">
      <div layout="column" layout-align="center start">
        <span class="md-caption" style="color: gray;">{{ option.label }}</span>
        <span class="md-subhead">{{ option.translatedValue }}</span>
      </div>
      <md-divider ></md-divider>
    </div>
  </md-content>
</div>
