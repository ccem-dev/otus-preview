<div>
  <md-divider></md-divider>
  <div layout="row" layout-align="center center" layout-margin>
    <div layout="column" flex="70">
      <span>{{$ctrl.item.customID}}</span>
      <span>{{$ctrl.item.navigationState}}</span>
      <span ng-bind-html="$ctrl.item.label.ptBR.formattedText"></span>
      <div id="answer" ng-if="$ctrl.item.value" layout-padding>
        <md-card>
          <img ng-src="{{$ctrl.item.value}}">
          <md-card-content>
            <div contenteditable="true" style="min-height:21px; padding: 3px; margin: 0" flex>
             <span>{{$ctrl.item.footer.ptBR.formattedText}}</span>
            </div>
          </md-card-content>
        </md-card>
      </div>
    </div>
    <div flex></div>
  </div>
</div>
