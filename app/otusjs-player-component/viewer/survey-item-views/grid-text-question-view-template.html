<div>
  <md-divider></md-divider>
  <div layout="column" layout-align="start start" layout-fill>
    <div layout="row" layout-padding>
      <span class="md-subhead" layout-padding>{{$ctrl.item.customID}}</span>
      <span layout-padding>|</span>
      <span layout-padding class="md-caption">{{$ctrl.item.navigationState}}</span>
    </div>
    <div layout="row" layout-padding>
      <span ng-bind-html="$ctrl.item.label.ptBR.formattedText"></span>
    </div>
    <div id="fillingBox" ng-if="$ctrl.item.isQuestion && $ctrl.item.isAnswered" layout-padding>
      <div id="answer" ng-if="$ctrl.item.hasAnswer" layout-fill>
        <p class="md-caption" style="color: gray;">Resposta</p>
        <div ng-repeat="position in $ctrl.item.answer" layout="row">
          <div ng-repeat="gridInteger in position.positions" layout="column" flex layout-margin>
            <md-input-container flex>
              <label>{{gridInteger.label.ptBR.formattedText}}</label>
              <textarea type="text" ng-model="gridInteger.value" scrolling="no" style="overflow:hidden; resize:none;" ng-disabled="true"></textarea>
              <div style="color: gray;" ng-bind-html="gridInteger.unit.ptBR.formattedText"></div>
            </md-input-container>
          </div>
        </div>
      </div>
      <div id="metadata" ng-if="$ctrl.item.hasMetadata" layout-fill>
        <p class="md-caption" style="color: gray;">Metadata</p>
        <p>{{$ctrl.item.metadata.label.ptBR.formattedText}}</p>
      </div>
      <div id="comment" ng-if="$ctrl.item.hasComment" layout-fill>
        <p class="md-caption" style="color: gray;">Coment√°rio</p>
        <p ng-bind-html="$ctrl.item.comment"></p>
      </div>
    </div>
  </div>
</div>
