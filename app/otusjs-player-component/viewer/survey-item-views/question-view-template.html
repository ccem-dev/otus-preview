<div>
  <md-divider></md-divider>
  <div layout="row" layout-align="center center" layout-margin>
    <div flex="5"></div>
    <div layout="column" flex="90">
      <md-subheader>{{$ctrl.item.customID}}</md-subheader>
      <span layout-padding>{{$ctrl.item.navigationState}}</span>
      <span ng-bind-html="$ctrl.item.label.ptBR.formattedText" layout-padding></span>
      <div id="fillingBox" ng-if="$ctrl.item.isQuestion && $ctrl.item.isAnswered">
        <div id="answer" ng-if="$ctrl.item.hasAnswer" layout-padding>answer: {{$ctrl.item.answer}}</div>
        <div id="metadata" ng-if="$ctrl.item.hasMetadata" layout-padding>metadata: {{$ctrl.item.metadata.label.ptBR.formattedText}}</div>
        <div id="comment" ng-if="$ctrl.item.hasComment" layout-padding>comment: {{$ctrl.item.comment}}</div>
      </div>
    </div>
    <div flex></div>
  </div>
</div>
