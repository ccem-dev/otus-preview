<div style="  border-top: 0.5px solid lightgray;">
<!--  <md-divider md-inset></md-divider>-->
  <div layout="column" layout-align="start stat" layout-padding layout-fill>
    <div layout="row" layout-padding>
      <span class="md-subhead" ng-show="$ctrl.filters.customID" layout-padding>{{$ctrl.item.customID}}</span>
      <span ng-show="$ctrl.filters.displayState && $ctrl.filters.customID" layout-padding>|</span>
      <span layout-padding ng-show="$ctrl.filters.displayState"
            class="md-caption">{{$ctrl.item.navigationStateLabel}}</span>
    </div>
    <div layout="row" layout-padding>
      <span ng-bind-html="$ctrl.item.label.ptBR.formattedText"></span>
    </div>

    <div id="fillingBox"
         bind-html-compile="$ctrl.template">
    </div>
  </div>
</div>
