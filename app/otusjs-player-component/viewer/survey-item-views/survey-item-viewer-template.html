
<style>

  @page {
    size: A4;
    margin: 0;
  }

  @media print {
    .page-break {
      height: 0;
      page-break-before: always;
      margin: 0;
      border-top: none;
    }

    .page {
      margin: 0;
      border: initial;
      border-radius: initial;
      width: initial;
      min-height: initial;
      box-shadow: initial;
      background: initial;
      page-break-after: always;
    }
  }
</style>

<div class="page">
  <md-divider></md-divider>
  <div layout="column" layout-align="start start" layout-fill>
    <div layout="row" layout-padding>
      <span class="md-subhead" ng-show="$ctrl.filters.customID" layout-padding>{{$ctrl.item.customID}}</span>
      <span ng-show="$ctrl.filters.displayState && $ctrl.filters.customID" layout-padding>|</span>
      <span layout-padding ng-show="$ctrl.filters.displayState" class="md-caption">{{$ctrl.item.navigationStateLabel}}</span>
    </div>
    <div layout="row" layout-padding>
      <span ng-bind-html="$ctrl.item.label.ptBR.formattedText"></span>
    </div>
    <div id="fillingBox"
         bind-html-compile="$ctrl.template">
    </div>
  </div>
</div>
