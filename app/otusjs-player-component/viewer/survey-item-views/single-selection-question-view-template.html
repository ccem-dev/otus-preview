<div>
  <md-divider></md-divider>
  <div layout="row" layout-align="center center" layout-margin>
    <div flex="15"></div>
    <div layout="column" flex="70">
      <md-subheader>{{$ctrl.item.customID}}</md-subheader>
      <span>{{$ctrl.item.navigationState}}</span>
      <span ng-bind-html="$ctrl.item.label.ptBR.formattedText"></span>

      <div id="fillingBox" ng-if="$ctrl.item.isQuestion && $ctrl.item.isAnswered">

        <div id="answer" ng-if="$ctrl.item.hasAnswer" layout="column" layout-align="start start">
          <md-radio-group ng-model="selected" >
            <md-radio-button ng-repeat="option in $ctrl.item.answer" value="option.value" md-no-ink="false" ng-disabled="true">
              <span ng-bind-html="option.label.ptBR.formattedText"></span>
            </md-radio-button>
          </md-radio-group>
        </div>

        <div id="metadata" ng-if="$ctrl.item.hasMetadata">metadata: {{$ctrl.item.metadata.label.ptBR.formattedText}}</div>
        <div id="comment" ng-if="$ctrl.item.hasComment">comment: {{$ctrl.item.comment}}</div>
      </div>

    </div>
    <div flex></div>
  </div>
</div>
