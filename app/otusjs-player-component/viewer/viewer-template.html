<md-content id="activity-viewer">
  <md-progress-circular ng-if="!$ctrl.ready" class="md-primary" md-diameter="70"></md-progress-circular>

  <div layout="row" ng-if="$ctrl.ready" layout-padding flex>
    <div layout="column" class="no-print" hide-xs="" hide-sm="" flex="5"></div>

    <div layout="column" id="sheet" class="md-whiteframe-1dp" layout-margin flex>
      <div layout="row" layout-align="center center">
        <span class="md-title">{{$ctrl.activityData.acronym}} - {{$ctrl.activityData.name}}</span>
      </div>

      <div layout="column" ng-show="$ctrl.filters.participantData">
        <div layout="column">
          <div layout="row">
            <span> {{$ctrl.activityData.participantData.recruitmentNumber}}</span>
          </div>
          <div layout="row">
            <span>{{$ctrl.activityData.participantData.name}}</span>
          </div>
        </div>
      </div>

      <md-list>
        <md-list-item class="page-break page-item" layout="row" layout-align="start start"
                      ng-repeat="item in $ctrl.activityData.itemContainer"
                      ng-show="$ctrl.filters.state[item.navigationState]">
          <div layout-padding layout="row" class="md-whiteframe-1dp">
            <span style="vertical-align: middle;">{{$index + 1}}</span>
          </div>
          <survey-item-view item="item" filters="$ctrl.filters" flex></survey-item-view>
        </md-list-item>
      </md-list>
    </div>

    <div id="header-viewer" layout-padding layout="column" layout-align="start center" class="no-print" flex="5">
      <div layout="column" class="viewer-commands">
        <md-button class="md-fab md-mini" ng-click="$ctrl.showFilters()">
          <md-icon>filter_list</md-icon>
          <md-tooltip>Filtros</md-tooltip>
        </md-button>
        <md-button class="md-fab md-mini" ng-click="$ctrl.exit()">
          <md-icon>arrow_back</md-icon>
          <md-tooltip>Sair</md-tooltip>
        </md-button>
      </div>
    </div>

  </div>
</md-content>
