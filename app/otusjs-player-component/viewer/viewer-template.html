<md-content layout="column" ng-if="(true)" flex>
  <md-progress-circular ng-if="!$ctrl.ready" class="md-primary" md-diameter="70"></md-progress-circular>
  <div ng-if="$ctrl.ready" layout="column">

    <div id="header" layout="row">
      <otus-viewer-filters filters="$ctrl.filters"></otus-viewer-filters>
      <md-button ng-click="$ctrl.exit()">sair</md-button>
    </div>

    {{$ctrl.activityData.acronym}} - {{$ctrl.activityData.name}}
    <div layout="row">
      {{$ctrl.filters.state}}
      <md-list layout="column">
        <md-list-item ng-repeat="item in $ctrl.activityData.itemContainer">
          <survey-item-view-template item="item"></survey-item-view-template>
        </md-list-item>
      </md-list>
    </div>

  </div>
</md-content>
