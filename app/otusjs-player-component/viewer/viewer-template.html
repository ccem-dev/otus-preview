<md-content layout="column" layout-align="start center" flex>
  <md-progress-circular ng-if="!$ctrl.ready" class="md-primary" md-diameter="70"></md-progress-circular>
  <div ng-if="$ctrl.ready" layout="column">

  <div ng-if="$ctrl.ready" layout="column">
    <div id="header" layout="row">
      <md-button ng-click="$ctrl.exit()">sair</md-button>
      <md-button ng-click="$ctrl.showFilters = !$ctrl.showFilters">Filtros</md-button>
      <otus-viewer-filters filters="$ctrl.filters" ng-show="$ctrl.showFilters"></otus-viewer-filters>
    </div>


    {{$ctrl.activityData.acronym}} - {{$ctrl.activityData.name}}
    <div layout="row">
      <md-list>
        <md-list-item layout="row" layout-align="center center" ng-repeat="item in $ctrl.activityData.itemContainer">
          <div flex="20"></div>
          <survey-item-view item="item" filters="$ctrl.filters" flex></survey-item-view>
          <div flex="20"></div>
        </md-list-item>
      </md-list>
    </div>

  </div>
</md-content>
