<otus-survey-cover on-play="$ctrl.play()" phase-blocker="$ctrl.phaseBlocker" ng-show="$ctrl.showCover" layout-align="center center" layout="column" flex class="player-cover"></otus-survey-cover>
<md-content layout="column" flex ng-show="$ctrl.showActivity">
  <otus-survey-header layout="row"></otus-survey-header>
  <otus-player-commander layout="row" flex="10"
    on-go-back="$ctrl.goBack()"
    on-pause="$ctrl.pause()"
    on-stop="$ctrl.stop()"
    on-go-ahead="$ctrl.goAhead()"
    on-eject="$ctrl.eject()">
  </otus-player-commander>
  <otus-player-display  go-back="$ctrl.goBack()" layout="column" flex style="overflow: hidden !important; position: relative !important"></otus-player-display>
</md-content>
<otus-survey-back-cover on-finalize="$ctrl.eject()" ng-show="$ctrl.showBackCover" layout-align="center center" layout="column" flex class="player-back-cover"></otus-survey-back-cover>
