<!doctype html>
<html lang="en" ng-app="otusjs.player.standalone">

  <head>
    <meta charset="utf-8"/>
    <base href="/otus-preview-js/"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="node_modules/angular-material/angular-material.min.css" rel="stylesheet"/>
    <link href="app/assets/otusjs-player-standalone.css" rel="stylesheet"/>

    <!-- build:js css/otus-player-min.css -->
    <link href="app/assets/otusjs-player.css" rel="stylesheet"/>
    <link href="app/assets/otusjs-survey-item.css" rel="stylesheet"/>
    <!-- endbuild -->

    <title>OtusJS Player Standalone</title>
  </head>

  <body layout="column" flex md-theme="layoutTheme">
    <div ui-view layout="row" flex layout-align="center start"></div>

    <!-- OTUSJS PLAYER STANDALONE APP DEPENDECIES -->
    <!-- AngularJS -->
    <script src="node_modules/angular/angular.min.js"></script>
    <!-- ui-router -->
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <!-- Angular Material & Dependencies -->
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-messages/angular-messages.min.js"></script>
    <!-- Bind HTML Compile -->
    <script src="node_modules/angular-bind-html-compile-ci-dev/angular-bind-html-compile.js"></script>
    <script src="node_modules/angular-mousewheel/mousewheel.js"></script>
    <!-- Otus Model JS -->
    <script src="node_modules/otus-model-js/dist/otus-model-min.js"></script>
    <script src="node_modules/otus-model-js/dist/st-utils-min.js"></script>
    <!-- Otus Validation JS -->
    <script src="node_modules/otus-validation-js/dist/otus-validation-min.js"></script>

    <script src="app/app.js"></script>

    <script src="app/config/otusjs-config-module.js"></script>

    <script src="app/config/theme-configuration.js"></script>
    <script src="app/config/locale-configuration.js"></script>

    <script src="app/otusjs-player-data/otusjs-player-data-module.js"></script>
    <script src="app/otusjs-player-data/fake-data-service.js"></script>

    <script src="app/otusjs-player-component/otusjs-player-component-module.js"></script>
    <script src="app/otusjs-player-component/comment/comment-component.js"></script>

    <script src="app/otusjs-player-component/survey-item/misc/text/text-item-component.js"></script>
    <script src="app/otusjs-player-component/validation-error/validation-error-component.js"></script>

    <script src="app/otusjs-player-core/core-module.js"></script>

    <script src="app/otusjs-player-core/activity/activity-module.js"></script>

    <script src="app/otusjs-player-core/navigation/navigation-module.js"></script>
    <script src="app/otusjs-player-core/navigation/navigation-service.js"></script>
    <script src="app/otusjs-player-core/navigation/rule-service.js"></script>
    <!-- /NAVIGATION -->

    <script src="app/otusjs-player-core/player/player-module.js"></script>
    <script src="app/otusjs-player-core/player/player-configuration-service.js"></script>

    <script src="app/otusjs-player-core/player/action/ahead/pre-ahead-action-service.js"></script>
    <script src="app/otusjs-player-core/player/action/play/play-action-service.js"></script>
    <script src="app/otusjs-player-core/player/action/play/execution-play-action-service.js"></script>

    <script src="app/otusjs-player-core/player/action/step/initialize-survey-activity-step-service.js"></script>
    <script src="app/otusjs-player-core/player/action/step/load-item-step-service.js"></script>
    <script src="app/otusjs-player-core/player/action/step/read-validation-error-step-service.js"></script>
    <script src="app/otusjs-player-core/player/action/step/run-validation-step-service.js"></script>
    <script src="app/otusjs-player-core/player/action/step/setup-validation-step-service.js"></script>

    <script src="app/otusjs-player-core/player/scaffold/chain-factory.js"></script>
    <script src="app/otusjs-player-core/player/scaffold/chain-link-factory.js"></script>
    <!-- /PLAYER-SCAFFOLD -->
