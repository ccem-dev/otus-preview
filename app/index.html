<!doctype html>
<html lang="en" ng-app="otus.preview">

<head>
    <meta charset="utf-8">
    <base href="/otus-preview-js/" />
    <link href="node_modules/angular-material/angular-material.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- build:js css/otus-preview-styles-min.css -->
    <link href="app/assets/otus-preview-styles.css" rel="stylesheet" />
    <!-- endbuild -->
    <style>
        [ng-cloak] {
            display: none;
        }
    </style>
    <title>Otus Preview Components</title>
</head>

<body layout="column" flex md-theme="layoutTheme">

    <div ui-view layout="row" flex layout-align="center start"></div>

    <!-- LIBRABY DEPENDECIES -->
    <!-- AngularJS -->
    <script src='node_modules/angular/angular.min.js'></script>
    <!-- ui-router -->
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <!-- Angular Material & Dependencies -->
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-messages/angular-messages.min.js"></script>
    <!-- Bind HTML Compile -->
    <script src="node_modules/angular-bind-html-compile-ci-dev/angular-bind-html-compile.js"></script>
    <!-- Otus Model JS -->
    <script src="node_modules/otus-model-js/dist/otus-model-min.js"></script>
    <script src="node_modules/otus-model-js/dist/st-utils-min.js"></script>

    <!-- APPLICATION DEPENDECIES -->
    <!-- Main Module -->
    <script src="app/app.js"></script>
    <!-- Application Config Files -->
    <script src="app/config/theme-configuration.js"></script>
    <script src="app/config/state-configuration.js"></script>
    <!-- Application Fake Data -->
    <script src="app/fake-data/fake-data-service.js"></script>
    <script src="app/view/sheet-view-controller.js"></script>

    <!--Preview Module-->
    <!-- build:js scripts/otus-preview-min.js -->
    <script src="app/components/preview/otus-preview-component-module.js"></script>
    <!--Preview Component-->
    <script src="app/components/preview/otus-preview-component.js"></script>
    <!--Survey Item Generic-->
    <script src="app/components/preview/survey-item/survey-item-component.js"></script>
    <!-- Question Default Component -->
    <script src="app/components/preview/survey-item/question/question-component.js"></script>
    <!-- Question Types -->
    <script src="app/components/preview/survey-item/question/calendar/calendar-question-component.js"></script>
    <script src="app/components/preview/survey-item/question/integer/integer-question-component.js"></script>
    <script src="app/components/preview/survey-item/question/integer/ui-integer-directive.js"></script>
    <script src="app/components/preview/survey-item/question/decimal/decimal-question-component.js"></script>
    <script src="app/components/preview/survey-item/question/single-selection/single-selection-question-component.js"></script>
    <script src="app/components/preview/survey-item/question/checkbox/checkbox-question-component.js"></script>
    <script src="app/components/preview/survey-item/question/text/text-question-component.js"></script>
    <script src="app/components/preview/survey-item/question/email/email-question-component.js"></script>
    <script src="app/components/preview/survey-item/question/time/time-question-component.js"></script>
    <script src="app/components/preview/survey-item/question/phone/phone-question-component.js"></script>
    <!-- Item Default Component -->
    <script src="app/components/preview/survey-item/misc/misc-item-component.js"></script>
    <!-- Item Types -->
    <script src="app/components/preview/survey-item/misc/image/image-item-component.js"></script>
    <script src="app/components/preview/survey-item/misc/text/text-item-component.js"></script>

    <!-- Metadata Component -->
    <script src="app/components/preview/metadata/metadata-component.js"></script>

    <!-- Editor Module-->
    <script src="app/components/editor/otus-editor-component-module.js"></script>

    <!-- All-Purpose Module-->
    <script src="app/components/all-purpose/base/label/otus-label-component.js"></script>
    <script src="app/components/all-purpose/otus-all-purpose-component-module.js"></script>
    <script src="app/components/all-purpose/sheet/sheet-component.js"></script>
    <script src="app/components/all-purpose/survey-header/survey-header-component.js"></script>

    <!-- Services -->
    <script src="app/components/service/html-builder-service.js"></script>
    <script src="app/components/service/tag-component-builder-service.js"></script>
    <!-- endbuild -->
    <!-- END PREVIEW MODULE-->

</body>

</html>
