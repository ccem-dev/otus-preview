<!doctype html>
<html lang="en" ng-app="otus.preview">

<head>
    <meta charset="utf-8">
    <base href="/otus-preview-js/" />
    <!-- build:css css/angular-material.css -->
    <link href="node_modules/angular-material/angular-material.min.css" rel="stylesheet" />
    <!-- endbuild -->
    <!-- build:css css/preview.css -->
    <link href="app/assets/preview-styles.css" rel="stylesheet" />
    <!-- endbuild -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        [ng-cloak] {
            display: none;
        }
    </style>
    <title>Otus Preview Components</title>
</head>

<body ng-cloak md-theme="layoutTheme">

    <div ui-view></div>

    <!-- LIBRABY DEPENDECIES OF APP FAKE-->
    <!-- build:js scripts/aplication-fake/dependecies.js -->
    <!-- AngularJS -->
    <script src='node_modules/angular/angular.min.js'></script>
    <!-- ui-router -->
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <!-- Angular Material & Dependencies -->
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-messages/angular-messages.min.js"></script>
    <!-- Bind HTML Compile -->
    <script src="node_modules/angular-bind-html-compile-ci-dev/angular-bind-html-compile.js"></script>
    <!-- endbuild -->

    <!-- APP FAKE -->
    <!-- Main Module -->
    <!-- build:js scripts/aplication-fake/app.js -->
    <script src="app/app.js"></script>
    <!-- Application Config Files -->
    <script src="app/config/theme-configuration.js"></script>
    <script src="app/config/state-configuration.js"></script>
    <!-- Application Fake Data -->
    <script src="app/fake-data/fake-data-service.js"></script>
    <script src="app/fake-data/main-controller.js"></script>
    <!-- endbuild -->

    <!--PREVIEW MODULE-->
    <!-- build:js scripts/preview.js -->
    <script src="app/components/otus-preview-component-module.js"></script>
    <!--Preview Component-->
    <script src="app/components/otus-preview-component.js"></script>
    <!--Survey Item Generic-->
    <script src="app/components/survey-item/survey-item-component.js"></script>
    <!-- Question Default Component -->
    <script src="app/components/survey-item/question/question-component.js"></script>
    <!-- Question Types -->
    <script src="app/components/survey-item/question/calendar/calendar-question-component.js"></script>
    <script src="app/components/survey-item/question/integer/integer-question-component.js"></script>
    <script src="app/components/survey-item/question/decimal/decimal-question-component.js"></script>
    <script src="app/components/survey-item/question/single-selection/single-selection-question-component.js"></script>
    <script src="app/components/survey-item/question/checkbox/checkbox-question-component.js"></script>
    <script src="app/components/survey-item/question/text/text-question-component.js"></script>
    <script src="app/components/survey-item/question/email/email-question-component.js"></script>
    <script src="app/components/survey-item/question/time/time-question-component.js"></script>
    <script src="app/components/survey-item/question/phone/phone-question-component.js"></script>
    <!-- Item Default Component -->
    <script src="app/components/survey-item/misc/misc-item-component.js"></script>
    <!-- Item Types -->
    <script src="app/components/survey-item/misc/image/image-item-component.js"></script>
    <script src="app/components/survey-item/misc/text/text-item-component.js"></script>

    <!-- Metadata Component -->
    <script src="app/components/metadata/metadata-component.js"></script>

    <!--Label Component -->
    <script src="app/components/label/otus-label-component.js"></script>

    <!-- Services -->
    <script src="app/service/html-builder-service.js"></script>
    <script src="app/service/tag-component-builder-service.js"></script>
    <!-- END PREVIEW MODULE-->
    <!-- endbuild -->

</body>

</html>
