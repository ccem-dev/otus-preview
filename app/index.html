<!doctype html>
<html lang="en" ng-app="otusjs.player.standalone">

    <head>
        <meta charset="utf-8"/>
        <base href="/otus-preview-js/"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link href="node_modules/angular-material/angular-material.min.css" rel="stylesheet"/>
        <link href="app/assets/otusjs-player-standalone.css" rel="stylesheet"/>

        <!-- build:js css/otus-player-min.css -->
        <link href="app/assets/otusjs-player.css" rel="stylesheet"/>
        <link href="app/assets/otusjs-survey-item.css" rel="stylesheet"/>
        <!-- endbuild -->

        <title>OtusJS Player Standalone</title>
    </head>

    <body layout="column" flex md-theme="layoutTheme">
        <div ui-view layout="row" flex layout-align="center start"></div>

        <!-- OTUSJS PLAYER STANDALONE APP DEPENDECIES -->
        <!-- AngularJS -->
        <script src="node_modules/angular/angular.min.js"></script>
        <!-- ui-router -->
        <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
        <!-- Angular Material & Dependencies -->
        <script src="node_modules/angular-material/angular-material.min.js"></script>
        <script src="node_modules/angular-aria/angular-aria.min.js"></script>
        <script src="node_modules/angular-animate/angular-animate.min.js"></script>
        <script src="node_modules/angular-messages/angular-messages.min.js"></script>
        <!-- Bind HTML Compile -->
        <script src="node_modules/angular-bind-html-compile-ci-dev/angular-bind-html-compile.js"></script>
        <script src="node_modules/angular-mousewheel/mousewheel.js"></script>
        <!-- Otus Model JS -->
        <script src="node_modules/otus-model-js/dist/otus-model-min.js"></script>
        <script src="node_modules/otus-model-js/dist/st-utils-min.js"></script>
        <!-- Otus Validation JS -->
        <script src="node_modules/otus-validation-js/dist/otus-validation-min.js"></script>

        <!-- OTUSJS PLAYER STANDALONE -->
        <script src="app/app.js"></script>
        <!-- CONFIG -->
        <script src="app/config/otusjs-config-module.js"></script>
        <script src="app/config/state-configuration.js"></script>
        <script src="app/config/theme-configuration.js"></script>
        <script src="app/config/locale-configuration.js"></script>
        <!-- DATA -->
        <script src="app/otusjs-player-data/otusjs-player-data-module.js"></script>
        <script src="app/otusjs-player-data/fake-data-service.js"></script>
        <!-- VIEWER -->
        <script src="app/otusjs-player-viewer/otusjs-player-viewer-module.js"></script>
        <script src="app/otusjs-player-viewer/sheet-view-controller.js"></script>

        <!-- OTUSJS PLAYER -->
        <!-- COMPONENT -->
        <!-- build:js scripts/otusjs-player-min.js -->
        <script src="app/otusjs-player-component/otusjs-player-component-module.js"></script>
        <script src="app/otusjs-player-component/comment/comment-component.js"></script>
        <script src="app/otusjs-player-component/label/otus-label-component.js"></script>
        <script src="app/otusjs-player-component/metadata/metadata-component.js"></script>
        <script src="app/otusjs-player-component/sheet/sheet-component.js"></script>
        <script src="app/otusjs-player-component/survey-header/survey-header-component.js"></script>
        <script src="app/otusjs-player-component/survey-item/survey-item-component.js"></script>
        <script src="app/otusjs-player-component/survey-item/question/question-component.js"></script>
        <script src="app/otusjs-player-component/survey-item/question/calendar/calendar-question-component.js"></script>
        <script src="app/otusjs-player-component/survey-item/question/integer/integer-question-component.js"></script>
        <script src="app/otusjs-player-component/survey-item/question/integer/ui-integer-directive.js"></script>
        <script src="app/otusjs-player-component/survey-item/question/decimal/decimal-question-component.js"></script>
        <script src="app/otusjs-player-component/survey-item/question/single-selection/single-selection-question-component.js"></script>
        <script src="app/otusjs-player-component/survey-item/question/checkbox/checkbox-question-component.js"></script>
        <script src="app/otusjs-player-component/survey-item/question/text/text-question-component.js"></script>
        <script src="app/otusjs-player-component/survey-item/question/text/ui-alphanumeric-service.js"></script>
        <script src="app/otusjs-player-component/survey-item/question/text/ui-specials-service.js"></script>
        <script src="app/otusjs-player-component/survey-item/question/email/email-question-component.js"></script>
        <script src="app/otusjs-player-component/survey-item/question/time/time-question-component.js"></script>
        <script src="app/otusjs-player-component/survey-item/question/phone/phone-question-component.js"></script>
        <script src="app/otusjs-player-component/survey-item/misc/misc-item-component.js"></script>
        <script src="app/otusjs-player-component/survey-item/misc/image/image-item-component.js"></script>
        <script src="app/otusjs-player-component/survey-item/misc/text/text-item-component.js"></script>
        <script src="app/otusjs-player-component/validation-error/validation-error-component.js"></script>        
        <!-- CORE -->
        <script src="app/otusjs-player-core/otusjs-player-core-module.js"></script>
        <!-- PLAYER -->
        <script src="app/otusjs-player-core/player/item-manager-service.js"></script>
        <script src="app/otusjs-player-core/player/player-service.js"></script>
        <script src="app/otusjs-player-core/player/validation-service.js"></script>
        <script src="app/otusjs-player-core/player/current-question-service.js"></script>

        <!-- SERVICES -->
        <script src="app/otusjs-player-core/service/otusjs-player-service-module.js"></script>
        <script src="app/otusjs-player-core/service/data-service.js"></script>
        <script src="app/otusjs-player-core/service/html-builder-service.js"></script>
        <script src="app/otusjs-player-core/service/tag-component-builder-service.js"></script>
        <!-- endbuild -->
        <!-- END OTUSJS PLAYER -->
    </body>

</html>
