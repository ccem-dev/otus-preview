<!doctype html>
<html lang="en" ng-app="otus.preview">

<head>
    <meta charset="utf-8">
    <base href="/otus-preview-js/" />
    <link href="node_modules/angular-material/angular-material.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        [ng-cloak] {
            display: none;
        }
    </style>
    <title>Otus Preview Components</title>
</head>

<body layout="column" flex md-theme="layoutTheme">

    <div ui-view layout="row" flex layout-align="center start"></div>

    <!-- LIBRABY DEPENDECIES -->
    <!-- AngularJS -->
    <script src='node_modules/angular/angular.min.js'></script>
    <!-- ui-router -->
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <!-- Angular Material & Dependencies -->
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-messages/angular-messages.min.js"></script>
    <!-- Bind HTML Compile -->
    <script src="node_modules/angular-bind-html-compile-ci-dev/angular-bind-html-compile.js"></script>
    <!-- Otus Model JS -->
    <script src="node_modules/otus-model-js/dist/otus-model-min.js"></script>
    <script src="node_modules/otus-model-js/dist/st-utils-min.js"></script>

    <!-- APPLICATION DEPENDECIES -->
    <!-- Main Module -->
    <script src="app/app.js"></script>
    <!-- Application Config Files -->
    <script src="app/config/theme-configuration.js"></script>
    <script src="app/config/state-configuration.js"></script>
    <!-- Application Fake Data -->
    <script src="app/fake-data/fake-data-service.js"></script>
    <script src="app/view/sheet-view-controller.js"></script>

    <!--Preview Module-->
    <script src="scripts/otus-preview-min.js"></script>
    <!-- END PREVIEW MODULE-->

</body>

</html>
